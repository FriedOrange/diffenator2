{% extends "_base.html" %}
{% block title %}Text{% endblock %}

{% block content_name %}
<b>Text</b>
{% endblock %}
{% block content %}
  {% for font_class in font_styles or font_styles_old or font_styles_new %}
    <div class="box">
      <div class="box-title">{{ font_class.class_name }} {{ pt_size }}pt</div>
      <span dir="auto" class="{{ font_class.class_name }}" style="font-size: {{ pt_size }}pt">{{ sample_text }}</span>
    </div>
  {% endfor %}
{% endblock %}
